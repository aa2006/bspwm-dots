# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.blocking.adblock.lists:
    global:
    - https://easylist.to/easylist/easylist.txt
    - https://easylist.to/easylist/easyprivacy.txt
  content.notifications.enabled:
    https://mail.proton.me: true
    https://www.reddit.com: true
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: true
  fonts.completion.category:
    global: bold default_size default_family
  fonts.default_family:
    global: FiraCode Nerd Font
  spellcheck.languages:
    global:
    - en-US
  tabs.last_close:
    global: startpage
  url.default_page:
    global: https://aa2006.netlify.app/start/startpage.html
  url.start_pages:
    global: https://aa2006.netlify.app/start/startpage.html
